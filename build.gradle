plugins {
  id 'java'
}

def akkaVersion = "2.5.21"
def varvVersion = "0.9.3"

repositories {
    mavenCentral()
}

dependencies {
      compile "io.vavr:vavr:$varvVersion"
      compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: akkaVersion
      compile group: 'com.typesafe.akka', name: 'akka-actor-typed_2.12', version: akkaVersion
      annotationProcessor 'org.immutables:value:2.7.4'
      compileOnly 'org.immutables:value:2.7.4'
}

sourceCompatibility = '11'
targetCompatibility = '11'

